<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>shotsbyhasnain019</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --muted: #bdbdbd;
      --accent: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: Poppins, Inter, sans-serif;
      background: var(--bg);
      color: #fff;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    h1 { font-size: 2rem; margin: 0; }
    header p { color: var(--muted); margin-top: 0.3rem; }

    /* GALLERY */
    .gallery {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }

    .thumb {
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .thumb img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.35s ease, filter 0.35s ease;
      cursor: pointer;
      border-radius: 12px;
    }
    .thumb:hover img {
      transform: scale(1.05);
      filter: brightness(0.9);
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      transition: opacity 0.25s ease;
    }

    .lightbox.open { display: flex; animation: fadeIn 0.25s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
      cursor: grab;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 34px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      background: var(--accent);
      border-radius: 50%;
      padding: 8px 14px;
    }
    .close-btn:hover { background: rgba(255,255,255,0.15); }

    /* NAV BUTTONS (corners) */
    .nav-btn {
      position: fixed;
      color: #fff;
      font-size: 32px;
      background: var(--accent);
      border-radius: 12px;
      padding: 14px 18px;
      cursor: pointer;
      transition: 0.25s;
      user-select: none;
      z-index: 2100;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }
    .nav-btn.left { bottom: 20px; left: 20px; }
    .nav-btn.right { bottom: 20px; right: 20px; }

    footer {
      margin-top: 30px;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .nav-btn { font-size: 26px; padding: 10px 14px; }
      .close-btn { font-size: 28px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>shotsbyhasnain019</h1>
    <p>just a small hobby ðŸ“¸</p>
  </header>

  <main class="gallery" id="gallery"></main>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="nav-btn left" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" alt="photo" draggable="false">
    <span class="nav-btn right" id="nextBtn">&#10095;</span>
  </div>

  <footer>Â© 2025 shotsbyhasnain019</footer>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const TOTAL = 5; // number of images uploaded
    const extensions = ['webp', 'jpg', 'jpeg', 'png'];
    const thumbs = [];

    let currentIndex = 0;
    let scale = 1, translate = {x:0, y:0};
    const MAX_SCALE = 4, MIN_SCALE = 1;

    async function tryLoad(baseName) {
      for (const ext of extensions) {
        const path = `images/${baseName}.${ext}`;
        const img = new Image();
        img.src = path;
        await new Promise(r => {
          img.onload = () => r(true);
          img.onerror = () => r(false);
        });
        if (img.complete && img.naturalWidth > 0) return path;
      }
      return null;
    }

    (async function loadGallery() {
      for (let i = 1; i <= TOTAL; i++) {
        const src = await tryLoad(`photo${i}`);
        if (!src) continue;

        const img = new Image();
        img.src = src;
        img.alt = `Photo ${i}`;
        img.loading = 'lazy';
        img.addEventListener('click', () => openAt(i - 1));

        const div = document.createElement('div');
        div.className = 'thumb';
        div.appendChild(img);
        gallery.appendChild(div);
        thumbs.push(img);
      }
    })();

    function openAt(i) {
      currentIndex = i;
      lightboxImg.src = thumbs[i].src;
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
      resetZoom();
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      document.body.style.overflow = '';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % thumbs.length;
      lightboxImg.src = thumbs[currentIndex].src;
      resetZoom();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
      lightboxImg.src = thumbs[currentIndex].src;
      resetZoom();
    }

    function resetZoom() {
      scale = 1;
      translate = {x:0, y:0};
      lightboxImg.style.transform = 'scale(1)';
    }

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', nextImage);
    prevBtn.addEventListener('click', prevImage);
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    window.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    // Zoom (wheel + drag)
    function applyTransform() {
      lightboxImg.style.transform = `scale(${scale}) translate(${translate.x}px, ${translate.y}px)`;
    }

    lightboxImg.addEventListener('wheel', e => {
      e.preventDefault();
      const zoom = e.deltaY < 0 ? 0.1 : -0.1;
      scale = Math.min(Math.max(scale + zoom, MIN_SCALE), MAX_SCALE);
      applyTransform();
    }, { passive: false });

    let isDragging = false, start = {x:0, y:0};
    lightboxImg.addEventListener('pointerdown', e => {
      if (scale <= 1) return;
      isDragging = true;
      start = {x: e.clientX - translate.x, y: e.clientY - translate.y};
      lightboxImg.style.cursor = 'grabbing';
      lightboxImg.setPointerCapture(e.pointerId);
    });

    lightboxImg.addEventListener('pointermove', e => {
      if (!isDragging) return;
      translate.x = e.clientX - start.x;
      translate.y = e.clientY - start.y;
      applyTransform();
    });

    lightboxImg.addEventListener('pointerup', e => {
      isDragging = false;
      lightboxImg.style.cursor = 'grab';
      lightboxImg.releasePointerCapture(e.pointerId);
    });

    // Pinch zoom for mobile
    let pinchStart = null;
    lightboxImg.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        pinchStart = Math.hypot(dx, dy);
      }
    }, { passive: true });

    lightboxImg.addEventListener('touchmove', e => {
      if (e.touches.length === 2 && pinchStart) {
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const dist = Math.hypot(dx, dy);
        const diff = (dist - pinchStart) * 0.005;
        scale = Math.min(Math.max(scale + diff, MIN_SCALE), MAX_SCALE);
        pinchStart = dist;
        applyTransform();
        e.preventDefault();
      }
    }, { passive: false });

    lightboxImg.addEventListener('touchend', () => { pinchStart = null; });
  </script>
</body>
</html>
